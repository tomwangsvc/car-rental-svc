ignoreGeneratedHeader = false
severity = "error"
confidence = 0.8
errorCode = 1
warningCode = 0

[rule.argument-limit]
  arguments = [10]
  severity = "warn"
[rule.blank-imports]
[rule.confusing-results]
  severity = "warn"
[rule.context-as-argument]
[rule.context-keys-type]
[rule.cyclomatic]
  arguments = [15]
[rule.deep-exit]
[rule.dot-imports]
[rule.empty-block]
[rule.error-naming]
[rule.error-return]
[rule.error-strings]
[rule.errorf]
[rule.get-return]
[rule.if-return]
[rule.increment-decrement]
[rule.indent-error-flow]
[rule.modifies-parameter]
[rule.package-comments]
[rule.range]
[rule.receiver-naming]
[rule.struct-tag]
  severity = "warn"
[rule.superfluous-else]
[rule.time-naming]
[rule.unexported-return]
[rule.unnecessary-stmt]
[rule.unreachable-code]
[rule.unused-parameter]
  severity = "warn"
[rule.var-declaration]
